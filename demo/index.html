    <script>
        var app = angular.module("app", ["bn.ui.input", "bn.ui.select", "bn.ui.pager"]);
    </script>
</head>
<body style="padding:20px;">

    <div class="panel panel-default panel-example" ng-controller="BnUiInputCtrl">
        <div class="panel-heading">
            <div class="panel-title">
                bn-ui-input @type=[date, datetime, text, url, email, number]
            </div>
        </div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <bn-ui-input label="Date" class="col-xs-4" ng-model="model.dt" type="date" format="MM/DD/YYYY"></bn-ui-input>
                    <bn-ui-input label="Date Time" class="col-xs-4" ng-model="model.dt" type="datetime" format="YYYY-MM-DD h:mm a"></bn-ui-input>
                    <bn-ui-input label="Text" class="col-xs-4" ng-model="model.dt" type="text"></bn-ui-input>
                </div>
                <div class="row">
                    <bn-ui-input label="Url" class="col-xs-4" ng-model="model.url" type="url"></bn-ui-input>
                    <bn-ui-input label="Email" class="col-xs-4" ng-model="model.email" type="email"></bn-ui-input>
                    <bn-ui-input label="Number" class="col-xs-4" ng-model="model.number" type="number"></bn-ui-input>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript">
        app.controller("BnUiInputCtrl", ["$scope", function ($scope) {
            $scope.model = {};
        }]);
    </script>

    <div class="panel panel-default panel-example" ng-controller="BnUiSelectCtrl">
        <div class="panel-heading">
            <div class="panel-title">
                bn-ui-select @date-source={key: value}
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <bn-ui-select class="col-xs-3" label="Dropdown" ng-model="model.selected" ng-source="dataSource"></bn-ui-select>
            </div>
        </div>
    </div>
    <script>
        app.controller("BnUiSelectCtrl", ["$scope", function ($scope) {
            $scope.dataSource = {
                "Option 1": 1,
                "Option 2": 2
            };
            $scope.model = { selected: "2" };
        }]);
    </script>
